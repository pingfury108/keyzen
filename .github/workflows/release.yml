name: Release Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: |
          cd crates/keyzen_gui
          cargo bundle --release --target ${{ matrix.target }}

      - name: Create DMG
        if: matrix.target == 'aarch64-apple-darwin'
        run: |
          brew install create-dmg
          APP_PATH="target/${{ matrix.target }}/release/bundle/osx/Keyzen.app"

          create-dmg \
            --volname "Keyzen" \
            --volicon "$APP_PATH/Contents/Resources/keyzen.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Keyzen.app" 175 120 \
            --hide-extension "Keyzen.app" \
            --app-drop-link 425 120 \
            "Keyzen-${{ matrix.target }}.dmg" \
            "$APP_PATH" || true

          # Fallback if create-dmg fails
          if [ ! -f "Keyzen-${{ matrix.target }}.dmg" ]; then
            hdiutil create -volname "Keyzen" -srcfolder "$APP_PATH" -ov -format UDZO "Keyzen-${{ matrix.target }}.dmg"
          fi

      - name: Create DMG (Intel)
        if: matrix.target == 'x86_64-apple-darwin'
        run: |
          brew install create-dmg
          APP_PATH="target/${{ matrix.target }}/release/bundle/osx/Keyzen.app"

          create-dmg \
            --volname "Keyzen" \
            --volicon "$APP_PATH/Contents/Resources/keyzen.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Keyzen.app" 175 120 \
            --hide-extension "Keyzen.app" \
            --app-drop-link 425 120 \
            "Keyzen-${{ matrix.target }}.dmg" \
            "$APP_PATH" || true

          if [ ! -f "Keyzen-${{ matrix.target }}.dmg" ]; then
            hdiutil create -volname "Keyzen" -srcfolder "$APP_PATH" -ov -format UDZO "Keyzen-${{ matrix.target }}.dmg"
          fi

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Keyzen-macOS-${{ matrix.target }}
          path: Keyzen-${{ matrix.target }}.dmg

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: |
          cd crates/keyzen_gui
          cargo build --release --target x86_64-pc-windows-msvc

      - name: Create Windows package
        run: |
          mkdir Keyzen-Windows
          copy target\x86_64-pc-windows-msvc\release\keyzen.exe Keyzen-Windows\
          Compress-Archive -Path Keyzen-Windows -DestinationPath Keyzen-Windows-x64.zip

      - name: Upload Windows package
        uses: actions/upload-artifact@v4
        with:
          name: Keyzen-Windows-x64
          path: Keyzen-Windows-x64.zip

  create-release:
    name: Create Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Keyzen-macOS-aarch64-apple-darwin/*.dmg
            Keyzen-macOS-x86_64-apple-darwin/*.dmg
            Keyzen-Windows-x64/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
